<div class="registration-dialog-wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="submitForm()">
    <h2>Регистрация</h2>
    <mat-form-field>
      <mat-label>Имя</mat-label>
      <input matInput [formControl]="username">
      <mat-error *ngIf="username.hasError('required')">
        Введите имя
      </mat-error>
      <mat-error *ngIf="username.hasError('minlength')">
        Имя должно быть не короче 4 символов
      </mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Электронная почта</mat-label>
      <input type="email" matInput [formControl]="email" placeholder="ivan@ivanov.com">
      <mat-error *ngIf="email.hasError('email') && !email.hasError('required')">
        Неверный формат почты
      </mat-error>
      <mat-error *ngIf="email.hasError('required')">
        Введите почту
      </mat-error>
    </mat-form-field>
    <mat-form-field>



      <mat-label>Введите пароль</mat-label>
      <input matInput [formControl]="password" [type]="hide ? 'password' : 'text'">
      <mat-error *ngIf="password.hasError('required')">
        Введите пароль
      </mat-error>
      <mat-error *ngIf="password.hasError('minlength')">
        Пароль должен состоять из 8 символов и более
      </mat-error>
      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
              [attr.aria-pressed]="hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
    </mat-form-field>
  </form>
  <button mat-raised-button mat-dialog-close color="primary" (click)="submitForm()" class="button" [disabled]="!registerForm.valid">Создать аккаунт</button>
</div>

<h1>Форма регистрации</h1>
